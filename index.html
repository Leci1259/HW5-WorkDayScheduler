<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      rel="stylesheet"

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <i class='fas fa-ghost'></i>
      <i class='fas fa-ghost' style='font-size:24px'></i>
      <i class='fas fa-ghost' style='font-size:36px'></i>
      <i class='fas fa-ghost' style='font-size:48px'></i>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div data-time="9" class="tBlock d-flex row">
        <h5 class=".col-md-3">9AM</h5>
        <textarea class="flex-grow-1"></textarea>
        <button class="saveBtn">save<i class='fas fa-spider' style='font-size:28px; color:black'></i>
      </div>

      <div data-time="10" class="tBlock d-flex row">
        <h5 class=".col-md-3">10AM</h5>

      </div>

        <h5 class=".col-md-3">11AM</h5>
        <textarea class="flex-grow-1"></textarea>

      </div>

      </div>

      <div data-time="13" class="tBlock d-flex row">
        <h5 class=".col-md-3">1PM</h5>
        <textarea class="flex-grow-1"></textarea>
        <button class="saveBtn">save<i class='fas fa-spider' style='font-size:28px; color:black'></i></button>
      </div>

      <div data-time="14" class="tBlock d-flex row">
        <h5 class=".col-md-3">2PM</h5>

      <div data-time="15" class="tBlock d-flex row">

      <div data-time="16" class="tBlock d-flex row">

      <div data-time="17" class="tBlock d-flex row">

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/JS/script.js"></script>
